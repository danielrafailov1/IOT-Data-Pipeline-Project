name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: zebra-smart-factory

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          TESTING: "1"
          POSTGRES_PASSWORD: test
          OPENAI_API_KEY: ""
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: zebra-smart-factory

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check app/ dags/ data_simulator/ tests/ --output-format=github
