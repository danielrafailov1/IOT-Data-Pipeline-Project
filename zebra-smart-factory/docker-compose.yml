services:
  postgres:
    image: postgres:15-alpine
    container_name: zebrastream-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zebrastream}
      POSTGRES_USER: ${POSTGRES_USER:-zebra_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-airflow.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zebra_app} -d ${POSTGRES_DB:-zebrastream}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: zebrastream-app
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: zebrastream-airflow-webserver
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-zebra_app}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW_WEBSERVER_USERNAME: admin
      AIRFLOW_WEBSERVER_PASSWORD: admin
      _PIP_ADDITIONAL_REQUIREMENTS: ""
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>/dev/null || true &&
        airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: zebrastream-airflow-scheduler
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-zebra_app}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: ""
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-webserver:
        condition: service_healthy
    command: airflow scheduler

volumes:
  postgres_data:
  airflow_logs:
